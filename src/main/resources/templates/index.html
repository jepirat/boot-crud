<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        div.Wrapper *
        {
            color: white;
        }

        .deleteColor{
            background-color:#DC143C;
        }

        .editColor {
            background-color:#2E8B57;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="Wrapper">
        <div class="float-right">
            <h>User has login - </h>
            <h th:text="${#request.userPrincipal.principal.login}"/>
            <h>with role : </h>
            <h th:text="${#request.userPrincipal.principal.roles}"/>
        </div>
    </div>

    <div class="Wrapper">
        <div class="float-left">
            <a href="/logout">logout</a>
        </div>
    </div>
</nav>

<div>
<div class="row no-gutters" >
<div class="col-2">
<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <a sec:authorize="hasAuthority('ADMIN')" class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
    </div>
    </div>
<div class="col">
    <div>
<div class="tab-content" id="v-pills-tabContent">
    <h1 sec:authorize="hasAuthority('ADMIN')">Admin Panel</h1>
    <div sec:authorize="hasAuthority('ADMIN')" class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-home-tab"><ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#user_table">User Table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#new_user">New User</a>
        </li>
    </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="user_table">
                All Users
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>LastName</th>
                            <th>Login</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${userList}">
                            <td th:text="${user.getId()}">model</td>
                            <td th:text="${user.getLogin()}">Login</td>
                            <td th:text="${user.getFirstName()}">model</td>
                            <td th:text="${user.getLastName()}">model</td>
                            <td th:text="${user.getRole()}">Role</td>
                            <!--Окно редактирования пользователя -->
                            <div class="modal fade" th:id="'editUser' + ${user.getId()} " tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="text-center">
                                            <div class="modal-body">
                                                <form action="#" th:action="@{/index}" th:method="PATCH">
                                                    <label for="id">User Id</label>
                                                    <input type="text" th:name="id" readonly th:value="${user.getId()}" id="id"/>
                                                    <br/>
                                                    <label for="login1">Enter User Name</label>
                                                    <input type="text" th:name="login" th:value="${user.getLogin()}" id="login1"/>
                                                    <br/>
                                                    <label for="FirstName1">Enter First Name</label>
                                                    <input type="text" th:name="firstName" th:value="${user.getFirstName()}" id="FirstName1"/>
                                                    <br/>
                                                    <label for="LastName1">Enter Last Name</label>
                                                    <input type="text" th:name="lastName" th:value="${user.getLastName()}" id="LastName1"/>
                                                    <br/>
                                                    <label for="password1">Enter Password</label>
                                                    <input type="text" th:name="password" th:value="${user.getPassword()}" id="password1"/>
                                                    <br/>
                                                    <th:block th:each="l : ${list}">
                                                        <input type="radio" name="role" th:value="${l}" th:text="${l}"/>
                                                    </th:block>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit"  class="btn btn-primary">EDIT</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                </div>
                            </div>
                            <td>
                                <button type="button" class="btn btn-primary editColor" data-toggle="modal" th:href="@{'#editUser' + ${user.getId()}}">
                                    Edit
                                </button>
                            </td>
                           <!--Окно удаления пользователя -->
                            <td><div class="modal fade" th:id="'deleteUser' + ${user.getId()} " tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="Label">Delete User</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="text-center">
                                            <div class="modal-body">
                                                <form th:method="DELETE" th:action="@{/index/{id} (id =${user.getId()})}">
                                                    <label for="id">User Id</label>
                                                    </br>
                                                    <input type="text" th:name="id" readonly th:value="${user.getId()}" />
                                                    </br>
                                                    <label for="login">Enter User Name</label>
                                                    </br>
                                                    <input type="text" th:name="login" readonly th:value="${user.getLogin()}" />
                                                    </br>
                                                    <label for="FirstName">Enter First Name</label>
                                                    </br>
                                                    <input type="text" th:name="fn" readonly th:value="${user.getFirstName()}"/>
                                                    </br>
                                                    <label for="LastName">Enter Last Name</label>
                                                    </br>
                                                    <input type="text" th:name="ln" readonly th:value="${user.getLastName()}"/>
                                                    </br>
                                                    <label for="password">Enter Password</label>
                                                    </br>
                                                    <input type="password" th:name="pass" readonly th:value="${user.getPassword()}"/>
                                                    </br>
                                                    <input type="hidden" name="action" value="delete">
                                                    <th:block th:each="l : ${user.getRoles()}">
                                                        <input type="radio" readonly name="role" th:value="${l}" th:text="${l}"/>
                                                    </th:block>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit"  class="btn btn-primary deleteColor">DELETE</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                                <button type="button" class="btn btn-primary deleteColor" data-toggle="modal" th:href="@{'#deleteUser' + ${user.getId()}}">
                                    DELETE
                                </button>
                            </td>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

             <!--Форма добавления пользователя -->
            <div class="tab-pane fade" id="new_user">
                New User
                <div class="text-center">
                    <form th:method="POST" th:action="@{/index}">
                        <label for="login">Enter User Name</label>
                        <input type="text" th:name="login"  id="login"/>
                        <br/>
                        <label for="FirstName">Enter First Name</label>
                        <input type="text" th:name="firstName"  id="FirstName"/>
                        <br/>
                        <label for="LastName">Enter Last Name</label>
                        <input type="text" th:name="lastName"  id="LastName"/>
                        <br/>
                        <label for="password">Enter Password</label>
                        <input type="text" th:name="password" id="password"/>
                        <br/>
                        <button type="submit" class="btn btn-primary editColor">
                            Add new user
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Подушка пользователя -->
    <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-profile-tab">
        <form th:action="@{/logout}" method="post">
            <button type="submit">Sign Out</button>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <td th:text="${#request.userPrincipal.principal.id}">model</td>
            <td th:text="${#request.userPrincipal.principal.login}">nick_name</td>
            <td th:text="${#request.userPrincipal.principal.firstName}">model</td>
            <td th:text="${#request.userPrincipal.principal.lastName}">model</td>
            <td th:text="${#request.userPrincipal.principal.roles}">Role</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
    </div>
</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
