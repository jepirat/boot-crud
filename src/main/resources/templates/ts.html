<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<!-- Modal -->


<div>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Login</th>
            <th>Role</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.getId()}">model</td>
            <td th:text="${user.getLogin()}">Login</td>
            <td th:text="${user.getFirstName()}">model</td>
            <td th:text="${user.getLastName()}">model</td>
            <td th:text="${user.getRole()}">Role</td>

            <div class="modal fade" th:id="'editUser' + ${user.getId()} " tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="text-center">
                        <div class="modal-body">
                            <form method="POST" action="/ts">
                                <label for="id">User Id</label>
                                </br>
                                <input type="text" name="id" readonly th:value="${user.getId()}" id="id"/>
                                </br>
                                <label for="login">Enter User Name</label>
                                </br>
                                <input type="text" name="login" th:value="${user.getLogin()}" id="login"/>
                                </br>
                                <label for="FirstName">Enter First Name</label>
                                </br>
                                <input type="text" name="fn" th:value="${user.getFirstName()}" id="FirstName"/>
                                </br>
                                <label for="LastName">Enter Last Name</label>
                                </br>
                                <input type="text" name="ln" th:value="${user.getLastName()}" id="LastName"/>
                                </br>
                                <label for="password">Enter Password</label>
                                </br>
                                <input type="text" name="pass" th:value="${user.getPassword()}" id="password"/>
                                </br>
                                <th:block th:each="l : ${list}">
                                    <input type="radio" name="role" th:value="${l}" th:text="${l}"/>
                                </th:block>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit"  class="btn btn-primary">Edit</button>
                                </div>
                            </form>
                        </div>
                        </div>

                    </div>
                </div>
            </div>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" th:href="@{'#editUser' + ${user.getId()}}">
                    Edit
                </button>
            </td>
            <td><input type="submit" value="DELETE"/></td>
            </form>
        </tr>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
