<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        div.Wrapper *
        {
            color: white;
        }

        table {
            border-collapse: separate;
            border-spacing: 10px 3px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="Wrapper">
        <div class="float-right">
            <h>User has login - </h>
            <h th:text="${currentUser.getLogin()}"/>
            <h>with role : </h>
            <h th:text="${currentUser.getRoles()}"/>
        </div>
    </div>

    <div class="Wrapper">
        <div class="float-left">
            <a href="/logout">logout</a>
        </div>
    </div>
</nav>


<div class="row no-gutters">
<div class="col-2">
<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
    </div>
    </div>
<div class="col">
<div class="tab-content" id="v-pills-tabContent">
    <h1>Admin Panel</h1>
    <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-home-tab"><ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#user_table">User Table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#new_user">New User</a>
        </li>
    </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="user_table">
                All Users
                <div>
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>LastName</th>
                            <th>Login</th>
                            <th>Role</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        <tr th:each="user : ${userList}">
                            <td th:text="${user.getId()}">model</td>
                            <td th:text="${user.getLogin()}">Login</td>
                            <td th:text="${user.getFirstName()}">model</td>
                            <td th:text="${user.getLastName()}">model</td>
                            <td th:text="${user.getRole()}">Role</td>
                            <td><a th:href="@{/admin/{id}/edit (id =${user.getId()})}">Update</a> </td>
                            <form th:method="DELETE" th:action="@{/admin/{id} (id =${user.getId()})}">
                                <td><input type="submit" value="DELETE"/></td>
                            </form>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="new_user">
                New User
                <div>
                    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                        <label for="login">Enter User Login</label>
                        <input type="text" th:field="*{login}" id="login"/>
                        <br/>
                        <label for="FirstName">Enter First Name</label>
                        <input type="text" th:field="*{firstName}" id="FirstName"/>
                        <br/>
                        <label for="LastName">Enter Last Name</label>
                        <input type="text" th:field="*{lastName}" id="LastName"/>
                        <br/>
                        <label for="password">Enter Password</label>
                        <input type="text" th:field="*{password}" id="password"/>
                        <br/>
                        <input type="submit" value="Create!"/>
                    </form>
                </div>
            </div>
        </div></div>
    <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
</div>
</div>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
