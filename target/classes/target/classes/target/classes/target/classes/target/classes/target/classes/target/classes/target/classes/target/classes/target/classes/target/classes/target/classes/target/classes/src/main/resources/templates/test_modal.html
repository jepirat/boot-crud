<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div class="modal-body">
                <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                    <label for="id">User Id</label>
                    <input type="text" readonly th:value="${user.getId()}" id="id"/>
                    <br/>
                    <label for="login">Enter User Name</label>
                    <input type="text" th:field="*{login}" id="login"/>
                    <br/>
                    <label for="FirstName">Enter First Name</label>
                    <input type="text" th:field="*{firstName}" id="FirstName"/>
                    <br/>
                    <label for="LastName">Enter Last Name</label>
                    <input type="text" th:field="*{lastName}" id="LastName"/>
                    <br/>
                    <label for="password">Enter Password</label>
                    <input type="text" th:field="*{password}" id="password"/>
                    <br/>
                    <th:block th:each="l : ${list}">
                        <input type="checkbox" name="role" th:value="${l}" th:text="${l}"/>
                    </th:block>
                    <br/>
                    <input type="submit" value="Update!"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Sa</button>
            </div>
        </div>
    </div>
</div>

<div>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Login</th>
            <th>Role</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.getId()}">model</td>
            <td th:text="${user.getLogin()}">Login</td>
            <td th:text="${user.getFirstName()}">model</td>
            <td th:text="${user.getLastName()}">model</td>
            <td th:text="${user.getRole()}">Role</td>
            <td>
                <button type="button" id="btn">Тест</button>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        // при клике на #btn
                        $('#btn').click(function() {
                            $('#editUser')
                            $('#editUser').modal('show');
                        });
                    });
                    </script>

                    <!--                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#editUser">-->
<!--                </button>-->
            </td>

            <td><a th:href="@{/admin/{id}/edit (id =${user.getId()})}">Update</a> </td>
                <td><input type="submit" value="DELETE"/></td>
            </form>
        </tr>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
