<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        div.Wrapper *
        {
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="Wrapper">
    <div class="float-right">
        <h>User has login - </h>
        <h th:text="${currentUser.getLogin()}"/>
        <h>with role : </h>
        <h th:text="${currentUser.getRoles()}"/>
    </div>
    </div>
    <div class="Wrapper">
    <div class="float-left">
        <a href="/logout">logout</a>
    </div>
    </div>
</nav>
<br/>
<div>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Login</th>
        <th>Role</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}">model</td>
        <td th:text="${user.getLogin()}">Login</td>
        <td th:text="${user.getFirstName()}">model</td>
        <td th:text="${user.getLastName()}">model</td>
        <td th:text="${user.getRole()}">Role</td>
        <td><a th:href="@{/admin/{id}/edit (id =${user.getId()})}">Update</a> </td>
        <form th:method="DELETE" th:action="@{/admin/{id} (id =${user.getId()})}">
            <td><input type="submit" value="DELETE"/></td>
        </form>
    </tr>
</table>
    </div>

<a href="/admin/new"> New User</a>
<a href="/test">Test</a>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
